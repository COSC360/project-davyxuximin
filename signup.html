<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>KnowWell</title>
    <link rel = "stylesheet" href="login.css">
    <script>
        function validateForm(){
            var x=document.forms["loginInfo"]["Email"].value;
            var pass1=document.forms["loginInfo"]["PasswordFirst"].value;
            var pass2=document.forms["loginInfo"]["PasswordSecond"].value;
            var at=x.indexOf("@");
            var dot=x.lastIndexOf(".");
            if (at<1 || dot<at+2 || dot+2>=x.length){
                alert("Invalid Email");
                  return false;
            }

            if (pass1!=pass2){
                alert("Please enter the same password as above");
                  return false;
            }


        }
    </script>
</head>

<body>
    <div class="name">
        <h1>Know Well</h1>
    </div>


<div class="login">
    <form name="loginInfo" onsubmit="return validateForm();" method="post" action="http://www.randyconnolly.com/tests/process.php">
        <fieldset id="fs">
            <h3>Log in</h2>
        <label>Email:</label>
        <input type="text" name="Email" id="email" value="Enter Email"><br><br>

        <label>Password:</label>
        <input type="password" name="PasswordFirst" value=""><br><br>

        <label>Password Again:</label>
        <input type="password" name="PasswordSecond" value=""><br><br>

        <label>Phone Number:</label>
        <input type="number" name="Password" value="(123)-456-7890"><br><br>
        
        <input type="submit" value="Sign Up">
       </fieldset>
    </form>

    
</div>











</body>

</html>
